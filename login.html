<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo"><a href="index.html">Southern Love <span>Kitchen</span></a></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="order.html">Order Online</a></li>
          <li><a href="catering.html">Catering</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li id="profileLink" style="display:none;"><a href="profile.html">Profile</a></li>
          <li id="loginLink"><a href="login.html" class="active">Login</a></li>
          <li id="logoutLink" style="display:none;"><a href="#">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="login-banner">
      <div class="login container">
        <h1>Login</h1>
        <form id="loginForm" class="login-form">
          <input type="email" id="email" placeholder="Email" required>
          <div class="password-field">
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" class="toggle-password">Show</button>
          </div>
          <label class="remember-me"><input type="checkbox" id="rememberMe"> Remember me</label>
          <div class="error-message" id="loginError"></div>
          <button type="submit" class="btn-primary">Login</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 Southern Love Kitchen. All rights reserved.</p>
      <div class="footer-social">
        <a href="#">Instagram</a> |
        <a href="#">Facebook</a> |
        <a href="#">TikTok</a>
      </div>
    </div>
  </footer>
  <script src="scripts/auth.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
